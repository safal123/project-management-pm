<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Background layers -->
  <rect width="1200" height="800" fill="#F8FAFC" />
  <rect width="1200" height="60" fill="#1E293B" />
  <rect y="60" width="220" height="740" fill="#0F172A" />

  <!-- Subtle animated gradient overlay -->
  <rect x="220" y="60" width="980" height="740" fill="#F1F5F9" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="8s" repeatCount="indefinite" />
  </rect>

  <!-- Top navigation -->
  <text x="25" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ProjectFlow</text>
  <rect x="220" y="15" width="250" height="30" rx="6" fill="#334155" />
  <text x="235" y="35" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Search...</text>

  <!-- User menu -->
  <circle cx="1150" cy="30" r="18" fill="#3B82F6" />
  <text x="1145" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">SP</text>

  <!-- Notification icon with animation -->
  <circle cx="1100" cy="30" r="15" fill="transparent" stroke="#64748B" stroke-width="2" />
  <circle cx="1100" cy="30" r="3" fill="#EF4444">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Sidebar navigation -->
  <g fill="#64748B">
    <text x="25" y="100" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" font-weight="bold">Dashboard</text>
    <text x="25" y="140" font-family="Arial, sans-serif" font-size="14">Projects</text>
    <text x="25" y="180" font-family="Arial, sans-serif" font-size="14">Tasks</text>
    <text x="25" y="220" font-family="Arial, sans-serif" font-size="14">Team</text>
    <text x="25" y="260" font-family="Arial, sans-serif" font-size="14">Calendar</text>
    <text x="25" y="300" font-family="Arial, sans-serif" font-size="14">Reports</text>
  </g>

  <!-- Main content -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0F172A">Project Dashboard</text>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Welcome back! Here's an overview of your projects.</text>

  <!-- Stats cards -->
  <g id="stats-cards">
    <!-- Card 1 -->
    <rect x="250" y="170" width="220" height="120" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="270" y="200" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Active Projects</text>
    <text x="270" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F172A">12</text>
    <text x="320" y="240" font-family="Arial, sans-serif" font-size="14" fill="#10B981">+2 this week</text>
    <circle cx="430" cy="210" r="20" fill="#3B82F6" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Card 2 -->
    <rect x="490" y="170" width="220" height="120" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="510" y="200" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Total Tasks</text>
    <text x="510" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F172A">86</text>
    <text x="560" y="240" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">23 overdue</text>
    <circle cx="670" cy="210" r="20" fill="#F59E0B" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2.5s" repeatCount="indefinite" />
    </circle>

    <!-- Card 3 -->
    <rect x="730" y="170" width="220" height="120" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <text x="750" y="200" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Team Members</text>
    <text x="750" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F172A">8</text>
    <text x="780" y="240" font-family="Arial, sans-serif" font-size="14" fill="#10B981">All active</text>
    <circle cx="910" cy="210" r="20" fill="#10B981" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Project progress section -->
  <rect x="250" y="310" width="450" height="250" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <text x="270" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0F172A">Project Progress</text>

  <!-- Progress bars with animation -->
  <g id="progress-bars">
    <text x="270" y="380" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Website Redesign</text>
    <rect x="430" y="365" width="200" height="20" rx="4" fill="#E2E8F0" />
    <rect x="430" y="365" width="0" height="20" rx="4" fill="#3B82F6">
      <animate attributeName="width" from="0" to="160" dur="1.5s" begin="0.2s" fill="freeze" />
    </rect>
    <text x="650" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748B">80%</text>

    <text x="270" y="420" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Mobile App</text>
    <rect x="430" y="405" width="200" height="20" rx="4" fill="#E2E8F0" />
    <rect x="430" y="405" width="0" height="20" rx="4" fill="#8B5CF6">
      <animate attributeName="width" from="0" to="120" dur="1.5s" begin="0.4s" fill="freeze" />
    </rect>
    <text x="650" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748B">60%</text>

    <text x="270" y="460" font-family="Arial, sans-serif" font-size="14" fill="#64748B">CRM Integration</text>
    <rect x="430" y="445" width="200" height="20" rx="4" fill="#E2E8F0" />
    <rect x="430" y="445" width="0" height="20" rx="4" fill="#10B981">
      <animate attributeName="width" from="0" to="180" dur="1.5s" begin="0.6s" fill="freeze" />
    </rect>
    <text x="650" y="460" font-family="Arial, sans-serif" font-size="12" fill="#64748B">90%</text>

    <text x="270" y="500" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Marketing Campaign</text>
    <rect x="430" y="485" width="200" height="20" rx="4" fill="#E2E8F0" />
    <rect x="430" y="485" width="0" height="20" rx="4" fill="#F59E0B">
      <animate attributeName="width" from="0" to="90" dur="1.5s" begin="0.8s" fill="freeze" />
    </rect>
    <text x="650" y="500" font-family="Arial, sans-serif" font-size="12" fill="#64748B">45%</text>
  </g>

  <!-- Activity feed -->
  <rect x="720" y="310" width="230" height="250" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <text x="740" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0F172A">Recent Activity</text>

  <!-- Activity items with fade-in -->
  <g id="activity-items">
    <g opacity="0">
      <circle cx="750" cy="370" r="5" fill="#3B82F6" />
      <text x="765" y="375" font-family="Arial, sans-serif" font-size="13" fill="#334155">Sarah completed a task</text>
      <text x="765" y="390" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">10 minutes ago</text>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.2s" fill="freeze" />
    </g>

    <g opacity="0">
      <circle cx="750" cy="420" r="5" fill="#10B981" />
      <text x="765" y="425" font-family="Arial, sans-serif" font-size="13" fill="#334155">New comment on design</text>
      <text x="765" y="440" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">25 minutes ago</text>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.5s" fill="freeze" />
    </g>

    <g opacity="0">
      <circle cx="750" cy="470" r="5" fill="#F59E0B" />
      <text x="765" y="475" font-family="Arial, sans-serif" font-size="13" fill="#334155">Michael added new task</text>
      <text x="765" y="490" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">1 hour ago</text>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.8s" fill="freeze" />
    </g>

    <g opacity="0">
      <circle cx="750" cy="520" r="5" fill="#8B5CF6" />
      <text x="765" y="525" font-family="Arial, sans-serif" font-size="13" fill="#334155">Meeting scheduled</text>
      <text x="765" y="540" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">2 hours ago</text>
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.1s" fill="freeze" />
    </g>
  </g>

  <!-- Upcoming tasks section -->
  <rect x="250" y="580" width="700" height="180" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" />
  <text x="270" y="610" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0F172A">Upcoming Tasks</text>

  <!-- Tasks list -->
  <line x1="270" y1="630" x2="930" y2="630" stroke="#E2E8F0" stroke-width="1" />

  <g id="tasks">
    <text x="280" y="655" font-family="Arial, sans-serif" font-size="14" fill="#334155">Design team meeting</text>
    <text x="550" y="655" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Today, 2:00 PM</text>
    <rect x="700" y="640" width="70" height="24" rx="12" fill="#EEF2FF" />
    <text x="715" y="657" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6">Design</text>
    <rect x="850" y="640" width="60" height="24" rx="12" fill="#DCFCE7" />
    <text x="865" y="657" font-family="Arial, sans-serif" font-size="12" fill="#10B981">Low</text>

    <line x1="270" y1="675" x2="930" y2="675" stroke="#E2E8F0" stroke-width="1" />

    <text x="280" y="700" font-family="Arial, sans-serif" font-size="14" fill="#334155">Finalize homepage mockups</text>
    <text x="550" y="700" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Tomorrow, 11:00 AM</text>
    <rect x="700" y="685" width="70" height="24" rx="12" fill="#EEF2FF" />
    <text x="715" y="702" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6">Design</text>
    <rect x="850" y="685" width="60" height="24" rx="12" fill="#FEF3C7" />
    <text x="857" y="702" font-family="Arial, sans-serif" font-size="12" fill="#F59E0B">Medium</text>

    <line x1="270" y1="720" x2="930" y2="720" stroke="#E2E8F0" stroke-width="1" />

    <text x="280" y="745" font-family="Arial, sans-serif" font-size="14" fill="#334155">API integration with CRM</text>
    <text x="550" y="745" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Wed, 10:00 AM</text>
    <rect x="700" y="730" width="70" height="24" rx="12" fill="#F0FDFA" />
    <text x="712" y="747" font-family="Arial, sans-serif" font-size="12" fill="#0D9488">Backend</text>
    <rect x="850" y="730" width="60" height="24" rx="12" fill="#FEE2E2" />
    <text x="865" y="747" font-family="Arial, sans-serif" font-size="12" fill="#EF4444">High</text>
  </g>

  <!-- Animated loading spinner -->
  <g transform="translate(930, 450)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#E2E8F0" stroke-width="1" />
    <circle cx="0" cy="0" r="12" fill="none" stroke="#3B82F6" stroke-width="2.5" stroke-dasharray="40 15" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
